{% extends 'softball/base.html' %}

{% block title %}Edit Team: {{ team.name }}{% endblock %}

{% block body %}
<div class="page-header">
    <h1>Edit Team</h1>
</div>

<form action="" method="post" class="form-horizontal">
    <div class="row-fluid">
        <div class="span12">
            {% with team_form as form %}
                {% include "softball/include_form.html" %}
            {% endwith %}
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <h3>Players</h3>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Team</button>
                <a class="btn" href="{% url team_view team_id=team.id %}">Cancel</a>
            </div>
        </div>
    </div>
</form>

<div class="row-fluid">
    <div class="span12">
        <h3>Games</h3>
        {% include 'softball/team/part.game_list.html' %}
    </div>
</div>
{% endblock %}
